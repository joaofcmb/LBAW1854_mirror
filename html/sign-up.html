<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <a id="nav-logo" class="navbar-brand" href="#">
            <img src="IMG/logo.png" width="40" height="80" class="d-inline-block align-self-center" alt="Website Logo">
            EPMA

        <a id="authentication" class="nav-item ml-auto pl-3" href="index.html">
            <i class="fas fa-chevron-circle-left"></i>
        </a>
    </nav>
    <div id="home" class="container">
        <div id="auth-zone" class="container">
            <div class="row align-items-center mx-3">
                <div class="col-lg-7 mx-auto mt-3">
                    <div id="auth-title" class="row justify-content-center text-center">
                        <p>Register & <span>Make Us Proud</span></p>
                    </div>
                    <form>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-8 pt-3">
                                <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-8">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-8">
                                <input type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div id="search" class="form-group row justify-content-center">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="search-button">
                                    <a href="./home.html"> Register </a>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="register" class="row justify-content-center pt-2">
                        <p>Have an account ? <a href="./sign-in.html"><span>Sign In</span></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
